<html>
  <head>
    <title>Form Validation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha256-wLz3iY/cO4e6vKZ4zRmo4+9XDpMcgKOvv/zEU3OMlRo="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5 shadow-lg p-3 mb-5 bg-white rounded">
          <h1>Form Validation</h1>

          <!-- To access elements we need ids // Input field is used to take value
          from the user // Small tag is used to display errors -->

          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="username"
          />
          <small id="username_error"></small>

          <input
            type="text"
            id="email"
            class="form-control"
            placeholder="email"
          />
          <small id="email_error"></small>

          <input
            type="text"
            id="password"
            class="form-control"
            placeholder="password"
          />
          <small id="password_error"></small>

          <input
            type="text"
            id="cpassword"
            class="form-control"
            placeholder="confirm password"
          />
          <small id="cpassword_error"></small>

          <button class="btn btn-primary" onclick="validate()">SUBMIT</button>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="./index.js"></script>
